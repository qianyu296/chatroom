spring:
  application:
    name: chatroom
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chatroom?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    username: root
    password: 123456

# JWT配置
jwt:
  secret: chatroom-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation
  expiration: 86400000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.qianyu.chatroom.entry
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
